{{ define "main" }}
	<main>
		<!-- <div class="ellipse-content"></div> -->
		<article>
			<div id="content-container">
			<h1>{{ .Title }}</h1>
			<h2>{{ .Params.author }}</h2>
			<img src={{ .Params.image }} class={{ .Params.imageType}}>

			<div class="story-text">
				{{ .Content }}
			</div>
	
			</div>
		</article>
	</main>

	<style>
		body {
			background-color: var(--{{ .Params.backgroundColor }});
			background-image: url({{ .Params.ellipse }});
			background-repeat: no-repeat;
			background-position: 50% {{ .Params.ellipseypos }}; /* CHANGES POSITION OF SHAPE */
			background-size: 200% auto;
		}
		.ellipse-content {
    		background-color: var(--{{ .Params.ellipseColor }});
		}
		h1{
			color: var(--{{ .Params.titleColor }});
		}
		.dropdown-content {
  			background-color: var(--{{ .Params.backgroundColor }});
		}

		.ellipse-content {

    		top: {{ .Params.ellipseYPos}} !important;

  		}

	</style>
{{ end }}
