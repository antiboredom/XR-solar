{{ define "main" }}
	<main>
		<article>
			<div id="about-container">
				<h1 class="abouth">{{ .Title }}</h1>

	
						<!-- grid here -->
						<div class="judgesContainer">
							<div class="head1"><img src="/images/prizes/prizes-1-06.png"></div>
							<div class="bio1">

						</div>
							<div class="bio2">This is the bio.</div>
							<div class="head2"><img src="/images/prizes/prizes-1-06.png"></div>
							<div class="head3"></div>
							<div class="bio3"></div>
							<div class="bio4"></div>

	<style>
		body {
			background-color: var(--{{ .Params.backgroundColor }});
			background-image: url({{ .Params.ellipse }});
			background-repeat: no-repeat;
			background-position: {{ .Params.ellipsexpos }} {{ .Params.ellipseypos }}; /* CHANGES POSITION OF SHAPE */
		}
		#titles-container h1 {
			color: var(--{{ .Params.titleColor }});
		}

		.dropdown-content {
  			background-color: var(--{{ .Params.backgroundColor }});
		}
		.abouth {
			color:var(--{{ .Params.titleColor}});
		}
	</style>
